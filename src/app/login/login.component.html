  
<div class="container" id="title">
  <h2>Start your Transformation Now!!</h2>
</div>

<div class="container" id="login-container">
  <div class="form-group col-md-10">
    <label for="inputEmail3" class="col-sm-10 col-form-label">Name</label>
    <input type="text" class="form-control" [(ngModel)]="inputName" placeholder="Name" [(ngModel)]="name">
  </div>
  <div class="form-group col-md-10">
    <label for="inputPassword3" ng class="col-sm-10 col-form-label">Password</label>
    <input type="password" class="form-control" [(ngModel)]="inputPassword" placeholder="Password" [(ngModel)]="password">
  </div>
  <button type="button" class="btn btn-primary" (click)="login(inputName, inputPassword, '','../assets/img/default.png')">Login</button>
  <button type="button" class="btn btn-primary" (click)="loginFB()" >Login with Facebook</button>
</div>
